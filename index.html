<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <title>Gasto Semanal</title>

  </head>
  <body>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <h2>Ingresa tu presupuesto</h2>
          <form id="budgetForm">
            <input type="number" id="budgetInput" placeholder="Escribe tu presupuesto...">
            <button type="submit">Enviar</button>
          </form>
        </div>
    </div>

    <div class="container">
        <header>
                <h1 class="text-center">Gasto Semanal</h1>
        </header>
        <section class="contenido-principal">
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center">AÃ±ade tus gastos aqui</h2>
                            <form id="agregar-gasto" action="#">
                                <div class="form-group">
                                    <label for="gasto">Gasto:</label>
                                    <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                                </div>
                                <div class="form-group">
                                    <label for="cantidad">Cantidad:</label>
                                    <input type="number" class="form-control" id="cantidad" placeholder="Cantidad en $">
                                </div>

                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </form>

                    </div> <!--.contenido-->
                </div> <!--.col-->

                <div class="col">
                    <div class="contenido secundario">

                        <h2 class="text-center">Listado</h2>

                        <div id="gastos">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-primary">
                                <p>Presupuesto: $ <span id="total"></span> </p>
                            </div>
                            <div class="restante alert alert-success">
                                <p>Restante: $ <span id="restante"></span></p>
                            </div>
                        </div> <!--.presupuesto-->
                    </div> <!--.contenido-->
                </div><!--.col-->
            </div> <!--.row-->
        </section>
    </div>


    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </body>
</html>
